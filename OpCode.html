<body>
    
  
    
<header>

<h2>Operation Code Sign Up</h2>

<div>
  <form action="/action_page.php">
    <label for="email">EMAIL</label>
    <input type="text" id="email" name="email" placeholder="yourname@email.com">
      
      <label for="fname">FIRST NAME</label>
    <input type="text" id="fname" name="firstname" placeholder="First name">

    <label for="lname">LAST NAME</label>
    <input type="text" id="lname" name="lastname" placeholder="Last name">

      <label for="lname">YOUR LOCATION</label>
    <input type="text" id="location" name="location" placeholder="Your location">
      
    <label for="interests">WHAT ARE YOU INTERESTED IN LEARNING ABOUT?</label>
    <select id="softDev" name="Software Development">
      <option value="softDev">Software Development</option>
      <option value="design">Design</option>
      <option value="networking">Networking</option>
    </select>
      
        <label for="experience">WHAT IS YOUR TECH EXPERIENCE LEVEL?</label>
    <select id="beginner" name="Beginner">
      <option value="beginner">Beginner</option>  
      <option value="intermediate">Intermediate</option>
      <option value="expert">Expert</option>
    </select> 
      
        <label for="role">WHAT IS YOUR ROLE IN THE COMMUNITY?</label>
    <select id="activeDuty" name="Present Service Member">
        <option value="activeDuty">Present Service Member</option>
      <option value="veteran">Veteran</option>
      <option value="spouse">Military Spouse / Family Member</option>
    </select> 
  
    <input type="submit" value="Submit">
  </form>
</div>
